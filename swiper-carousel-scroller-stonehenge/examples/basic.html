<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Stonehenge - Basic Example</title>

        <link rel="stylesheet" href="../dist/stonehenge.css">

        <style>
            .stonehenge > * {
                font-size: 3rem;
                padding: 18rem 6rem;
                background-color: #f2f2f2;
            }
        </style>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script src="../dist/stonehenge.js"></script>

        <script>
            $(document).ready(function () {
                $('.stonehenge').stonehenge({
                    speed: 2.0
                });
            });
        </script>
    </head>
    <body>
        <h1>
            Stonehenge - Basic Example
        </h1>

        <div class="stonehenge">
            <div>S</div>

            <div>T</div>

            <div>O</div>

            <div>N</div>

            <div>E</div>

            <div>H</div>

            <div>E</div>

            <div>N</div>

            <div>G</div>

            <div>E</div>
        </div>
    </body>
</html>
